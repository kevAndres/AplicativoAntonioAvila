<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar Usuario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">CERRAR</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="center-content">
  <div class="form-container">

    <ion-card class="form-card">
      <ion-card-header class="welcome-subtitle">Ingrese los datos del
        Usuario</ion-card-header>
      <ion-item>
        <ion-label position="floating">Nombres</ion-label>
        <ion-input [(ngModel)]="user.nombre"
          (ionInput)="convertToUppercase($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellidos</ion-label>
        <ion-input [(ngModel)]="user.apellido"
          (ionInput)="convertToUppercase($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Cedula</ion-label>
        <ion-input type="tel"
          maxlength="10" [(ngModel)]="user.cedula"
          (ionInput)="validateCedula($event)"
          (keypress)="allowOnlyNumbers($event)"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="user.email">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Selecciona el Rol</ion-label>
        <ion-select [(ngModel)]="user.rol_id" (ionChange)="onRoleChange()">
          <ion-select-option *ngFor="let rol of roles"
            [value]="rol.rol_id">
            {{ rol.rol_nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item *ngIf="isDocente">
        <ion-label position="floating">Selecciona la Jornada</ion-label>
        <ion-select [(ngModel)]="user.jornada_jor_id">
          <ion-select-option *ngFor="let jornada of jornadas"
            [value]="jornada.jor_id">
            {{ jornada.jor_nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item *ngIf="isDocente">
        <ion-label position="floating">Selecciona el Nivel Academico</ion-label>
        <ion-select [(ngModel)]="user.nivel_academico_nivel_id">
          <ion-select-option *ngFor="let nivel of nivelAcademico"
            [value]="nivel.nivel_id">
            {{ nivel.nivel_descripcion }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-buttons class="button-group">
        <ion-button class="cancel-button"
          (click)="closeModal()">Cancelar</ion-button>
        <ion-button class="save-button"
          (click)="submitData()">Guardar</ion-button>
      </ion-buttons>
    </ion-card>
  </div>
</ion-content>
