<ion-header>
  <ion-toolbar color="primary" class="ion-toolbar">
    <ion-title class="ion-title">{{TitleHeader}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-class">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-card class="ion-card-header">
          <ion-card-header>
            <div class="image-center">
              <img src="assets/img/escudo(1).png" alt="Escudo"
                style="width: 100px; height: auto;">
            </div>
            <ion-card-title class="welcome-title">Bienvenido</ion-card-title>
            <ion-card-subtitle class="welcome-subtitle">Inicia sesión para
              continuar</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <ion-item>
                <ion-label position="floating">Correo Electrónico</ion-label>
                <ion-input formControlName="email" type="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Contraseña</ion-label>
                <ion-input formControlName="password"
                  type="password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" class="ion-margin-top"
                class="button">Iniciar Sesión</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
        <ion-card-header>
          <ion-card-subtitle class="welcome-subtitle">

            ¿No tienes Credenciales?
          </ion-card-subtitle>
          <ion-button fill="clear" (click)="goToRegistroDocentes()"
            class="button">Regístrate aquí como
            Docente</ion-button>
          <ion-button fill="clear" (click)="goToRegistroRepresentantes()"
            class="button">Regístrate aquí como
            Representante</ion-button>
        </ion-card-header>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
