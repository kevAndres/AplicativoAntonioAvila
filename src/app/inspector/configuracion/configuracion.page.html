
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-title>UNIDAD EDUCATIVA ANTONIO ÁVILA MALDONADO </ion-title>
      <ion-button slot="end" shape="round"
        name="person-circle-outline"><ion-icon name="person-circle-outline">
        </ion-icon> {{username}}</ion-button>
    </ion-buttons>
    <ion-title> Inspector</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content color="light">
  <ion-list [inset]="true">
    <ion-item routerLink="/curso-crud" lines="none" class="interactive-item">
      <ion-icon name="school-outline" size="large"  slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Cursos </ion-label>
    </ion-item>

    <ion-item routerLink="/asignatura-crud" lines="none" class="interactive-item">
      <ion-icon name="flask" size="large" slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Asignaturas </ion-label>
    </ion-item>

    <ion-item routerLink="/docente-crud" lines="none" class="interactive-item">
      <ion-icon name="people" size="large"slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Docentes </ion-label>
    </ion-item>

    <ion-item routerLink="/representante-crud" lines="none" class="interactive-item">
      <ion-icon name="person" size="large" slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Representantes </ion-label>
    </ion-item>
    
    <ion-item routerLink="/estudiante-crud" lines="none" class="interactive-item">
      <ion-icon name="happy" size="large" slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Estudiantes </ion-label>
    </ion-item>
    <ion-item routerLink="/restablecer" lines="none" class="interactive-item">
      <ion-icon name="lock-closed-outline" size="large" slot="start" class="custom-icon"></ion-icon>
 
      <ion-label class="custom-label">Restablecer Contraseña  </ion-label>
    </ion-item>
    <ion-item routerLink="/home" (click)="logout()" lines="none" class="interactive-item">
      <ion-icon name="log-out-outline"  size="large" slot="start" class="custom-icon"></ion-icon>
      <ion-label class="custom-label">Cerrar sesion </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
