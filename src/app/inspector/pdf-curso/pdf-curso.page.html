<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/filtros"></ion-back-button>
    </ion-buttons>
    <ion-title>Generar reporte de esquelas de un curso </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-content-paguinas">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-card class="ion-card-header">
          <ion-list>
            <div class="image-center">
              <img src="assets/img/escudo(1).png" alt="Escudao"
                style="width: 100px; height: auto;">
            </div>
            <br>
            <ion-label>
              <h3>CURSO :
              </h3>
            </ion-label>

            <ion-item>
              <ion-select label="Seleccione el curso" label-placement="floating"
                [(ngModel)]="selectedCursoId">
                <ion-select-option *ngFor="let curso of cursos"
                  [value]="curso.curso_id">{{ curso.nivel_curso}} -
                  {{curso.paralelo_curso}} -
                  {{curso.especialidad.especialidad_nombre}} -
                  {{curso.nivel_academico.nivel_descripcion}}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button (click)="downloadFile()">DESCARGAR REPORTE <ion-icon
                name="document-text-outline"></ion-icon> </ion-button>

          </ion-list>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
