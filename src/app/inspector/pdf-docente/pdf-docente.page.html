<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/filtros"></ion-back-button>
      </ion-buttons>
      <ion-title>Generar reporte de esquelas de un docente </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4"> 
          <ion-list>
            <div class="image-center">
              <img src="assets/img/escudo(1).png" alt="Escudao" style="width: 100px; height: auto;">
            </div>
            <br>
            <ion-label>
              <h3>Docente :
              </h3>
            </ion-label>
  
            
            <ion-item>
              <ion-select label="Seleccione el docente" label-placement="floating" [(ngModel)]="selectedDocenteId">
                <ion-select-option *ngFor="let docente of docentes" [value]="docente.iddocente">{{ docente.user.nombre }} {{ docente.user.apellido }}</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-button (click)="downloadFile()">DESCARGAR REPORTE <ion-icon name="document-text-outline"></ion-icon> </ion-button>
           
  
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  
  </ion-content>
