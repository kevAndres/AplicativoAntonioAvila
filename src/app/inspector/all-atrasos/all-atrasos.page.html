<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title>{{TitleHeader}} </ion-title>
      <ion-button slot="end" shape="round"
        name="person-circle-outline"><ion-icon name="person-circle-outline">
        </ion-icon> {{ username
        }}</ion-button>
    </ion-buttons>
    <ion-title> Inspector</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-col size="2"></ion-col>
    <ion-list>
      <ion-item *ngFor="let atrasos of atrasosByInspector">
        <ion-label>
          <ion-card-title><strong>FECHA :</strong> {{ atrasos.registroFecha }}    Hora :{{ atrasos.registroHora }}<br> </ion-card-title>
          <ion-card-subtitle><strong>ESTUDIANTE :</strong> {{ atrasos.estudiante.NombreEst }} {{ atrasos.estudiante.ApellidoEst }}<br></ion-card-subtitle>
          <ion-card-subtitle><strong>CURSO :</strong> {{ atrasos.estudiante.curso_idCurso }} <br></ion-card-subtitle>
        </ion-label>
      </ion-item>
    </ion-list>
