<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list class="menu-content">
      <div class="menu-items-top">
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/esquela">
            <ion-icon slot="start" name="document-text-outline"></ion-icon>
            <ion-label>Esquelas</ion-label>
          </ion-item>

          <ion-item routerLink="/registroasignatura">
            <ion-icon slot="start" name="book-outline"></ion-icon>
            <ion-label>Registro de Asignaturas</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </div>

      <ion-item
        class="menu-items-bottom"
        routerLink="/home"
        (click)="logout()">
        <ion-icon slot="start" name="exit-outline"></ion-icon>
        <ion-label>Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title>UNIDAD EDUCATIVA ANTONIO ÁVILA MALDONADO </ion-title>
      <ion-button slot="end" shape="round"
        name="person-circle-outline"><ion-icon name="person-circle-outline">
        </ion-icon> {{ username
        }}</ion-button>
    </ion-buttons>
    <ion-title> Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" *ngFor="let docente of asignaturasdocente">
        <ion-card>
          <ion-card-header>
            <ion-row>
              <ion-col size="auto">
                <ion-icon name="book-outline" class="icon-xl"></ion-icon>
              </ion-col>
              <ion-col>
                <ion-card-title>{{ docente.asignatura_idasignatura }} {{
                  docente.ApellidoEst
                  }}</ion-card-title>
                <ion-card-subtitle>Curso: {{ docente.curso_idCurso
                  }}</ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" routerLink="/esquela" (click)="GetDataAsignaturaCurso(docente)" class="custom-buttonregister">
                  <ion-icon slot="start"  name="document-text-outline" ></ion-icon>
                  REGISTRAR ESQUELAS
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button expand="block" routerLink="/atrasos" (click)="GetDataAsignaturaCurso(docente)" class="custom-buttonregister">
                  <ion-icon slot="start" name="document-text-outline"></ion-icon> INFO ESQUELAS
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-fab
  slot="fixed"
  vertical="bottom"
  horizontal="end"
  routerLink="/registroasignatura">
  <ion-fab-button>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
